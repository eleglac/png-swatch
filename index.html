<!DOCTYPE html>

<html>
	<head>
		<title>Running from AWS!</title>
		<link rel="shortcut icon" type="image/png" href="/resources/public/img/favicon.png">
	</head>
	
	<body>
		<h1>PNGSwatch</h1>
		<p>Use the menu below to select the color and dimensions for a PNG color swatch.</p>
		<p>When you click "Download," a PNG will download based on your specifications.</p>
		
		<form action="/" method="post">
			Channel Values:<br>
			R <input required name="ch1" type="number" min="0" max="255" value="128"><br>
			G <input required name="ch2" type="number" min="0" max="255" value="128"><br>
			B <input required name="ch3" type="number" min="0" max="255" value="128"><br>
			Resolution: <br>
			W <input required name="width" type="number" min="1" max="3840" value="1920"><br>
			H <input required name="height" type="number" min="1" max="2160" value="1080"><br>
			<input type="submit" value="Download">
		</form>
		<p><a href="resources/public/page/colors.html"> Use color picker &raquo;</a></p>
	</body>
</html>
